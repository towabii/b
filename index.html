<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>震度チェッカー（地面置き対応）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #intensity {
      font-size: 48px;
      font-weight: bold;
      color: #e63946;
      margin-top: 30px;
    }
    #permission-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>スマホで震度チェック</h1>
  <p>スマホを平らな場所に置いて揺れを検知します。</p>
  <div id="intensity">震度：0</div>
  <button id="permission-button">センサーを許可</button>

  <script>
    document.getElementById('permission-button').addEventListener('click', function () {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            startDetecting();
            this.style.display = 'none';
          } else {
            alert("センサー使用が許可されませんでした。");
          }
        }).catch(console.error);
      } else {
        startDetecting();
        this.style.display = 'none';
      }
    });

    function toIntensity(gal) {
      if (gal < 2) return 0;
      if (gal < 10) return 1;
      if (gal < 50) return 2;
      if (gal < 100) return 3;
      if (gal < 250) return 4;
      if (gal < 400) return "5弱";
      if (gal < 600) return "5強";
      if (gal < 800) return "6弱";
      if (gal < 1000) return "6強";
      return 7;
    }

    let lastTime = 0;
    function startDetecting() {
      window.addEventListener('devicemotion', function (event) {
        const acc = event.acceleration;
        if (!acc) return;

        const now = Date.now();
        if (now - lastTime < 100) return; // 0.1秒ごとの更新（ノイズ防止）
        lastTime = now;

        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        const total = Math.sqrt(x * x + y * y + z * z);

        // 小さい揺れ（0.2m/s²以下）は無視して震度0扱い
        const gal = total < 0.2 ? 0 : total * 100;
        const intensity = toIntensity(gal);

        document.getElementById('intensity').textContent = `震度：${intensity}`;
      });
    }
  </script>
</body>
</html>
