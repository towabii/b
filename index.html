<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カーナビ風サイト</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        .nav-button { position: absolute; top: 20px; left: 20px; background: #fff; padding: 10px; border-radius: 5px; }
        /* ナイトモードのスタイル */
        .night-mode { background-color: #333; color: white; }
    </style>
</head>
<body>

<button class="nav-button" onclick="toggleNightMode()">ナイトモード</button>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let nightMode = false;

    function initMap() {
        // 地図を初期化
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 35.6895, lng: 139.6917 }, // 東京を中心に
            zoom: 14,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
        
        // 現在地を取得して表示
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                map.setCenter(pos);
            });
        }

        // 例: 経路案内を表示
        calculateRoute();
    }

    function calculateRoute() {
        const start = "東京駅"; // 出発地
        const end = "渋谷駅";   // 目的地

        const request = {
            origin: start,
            destination: end,
            travelMode: 'DRIVING',
        };

        directionsService.route(request, function(result, status) {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
            }
        });
    }

    // ナイトモードの切替
    function toggleNightMode() {
        nightMode = !nightMode;
        document.body.classList.toggle('night-mode', nightMode);
    }
</script>

</body>
</html>
