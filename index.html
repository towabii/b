<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カーナビ風サイト（Leaflet版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <style>
        #map { height: 100vh; }
        body.night #map { filter: invert(0.9) hue-rotate(180deg); } /* 簡易ナイトモード */
        .nav-button {
            position: absolute;
            top: 10px; left: 10px;
            z-index: 1000;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button class="nav-button" onclick="toggleNight()">ナイトモード切替</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([35.6895, 139.6917], 13); // 東京

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    L.marker([35.6895, 139.6917]).addTo(map).bindPopup("現在地（仮）").openPopup();

    function toggleNight() {
        document.body.classList.toggle("night");
    }
</script>

</body>
</html>
