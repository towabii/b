<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カーナビ風サイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #container { display: flex; height: calc(100% - 30px); }
        #map { flex: 1; height: 100%; }
        #right-panel {
            width: 300px;
            background: #111;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
        }
        #news-bar {
            height: 30px;
            background: #333;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        #news-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        #destination {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="news-bar"><span>【ニュース】今日は晴れ。地震に注意。渋滞情報：環八渋滞中。新着：○○がリリースされました！</span></div>

<div id="container">
    <div id="map"></div>
    <div id="right-panel">
        <h3>案内</h3>
        <div id="instructions">目的地を入力してください。</div>
        <input type="text" id="destination" placeholder="目的地を入力" />
        <button onclick="routeTo()">ルート検索</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
<script>
    let map = L.map('map').setView([35.6895, 139.6917], 13);
    let routingControl;
    let currentPosition = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 現在地取得
    navigator.geolocation.getCurrentPosition(pos => {
        currentPosition = [pos.coords.latitude, pos.coords.longitude];
        map.setView(currentPosition, 14);
        L.marker(currentPosition).addTo(map).bindPopup("現在地").openPopup();
    });

    function routeTo() {
        const dest = document.getElementById("destination").value;
        if (!dest || !currentPosition) return;

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(dest)}`)
            .then(res => res.json())
            .then(data => {
                if (data.length === 0) {
                    alert("場所が見つかりません");
                    return;
                }
                const latlng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                if (routingControl) map.removeControl(routingControl);

                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(currentPosition),
                        L.latLng(latlng)
                    ],
                    routeWhileDragging: false,
                    createMarker: () => null,
                    show: false
                }).addTo(map);

                routingControl.on('routesfound', function(e) {
                    const steps = e.routes[0].instructions;
                    const instrHTML = steps.map(s => `<div>${s.text}</div>`).join('');
                    document.getElementById("instructions").innerHTML = instrHTML;
                });
            });
    }
</script>

</body>
</html>
