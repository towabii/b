<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震予測と揺れチェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #intensity {
      font-size: 48px;
      font-weight: bold;
      color: #e63946;
      margin-top: 30px;
    }
    #earthquake-info, #time-info {
      margin-top: 20px;
      font-size: 18px;
      color: #1d3557;
    }
    #permission-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>スマホで震度チェッカー</h1>
  <p>スマホを机や地面に置いて揺れを検知します。</p>
  
  <div id="intensity">震度：0</div>
  <div id="earthquake-info">最新の地震情報はここに表示されます。</div>
  <div id="time-info">地震到達までの予測時間：0秒</div>
  
  <button id="permission-button">センサーを許可</button>

  <div id="map"></div> <!-- 地図表示エリア -->

  <script>
    // 位置情報（ユーザーの現在位置）を取得
    let userLat, userLon;

    // 現在地を取得
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          userLat = position.coords.latitude;
          userLon = position.coords.longitude;
          console.log(`現在位置：緯度=${userLat}, 経度=${userLon}`);
          updateMap(userLat, userLon); // 現在地の地図更新
        }, function(error) {
          console.error("位置情報の取得に失敗しました。", error);
        });
      } else {
        console.error("Geolocation APIはサポートされていません。");
      }
    }

    // 気象庁APIから地震情報を取得
    function fetchEarthquakeInfo() {
      fetch('https://api.p2pquake.net/v1/quake/now.json') // P2P地震API（サンプル）
        .then(response => response.json())
        .then(data => {
          const earthquake = data.results[0]; // 最新地震
          const earthquakeInfo = `
            震源地: ${earthquake.origin} <br>
            震度: ${earthquake.intensity} <br>
            発生時刻: ${new Date(earthquake.time * 1000).toLocaleString()}
          `;
          document.getElementById('earthquake-info').innerHTML = earthquakeInfo;

          // 震源地の緯度・経度を地図上にマーカー表示
          const lat = earthquake.latitude;  // 緯度
          const lon = earthquake.longitude; // 経度
          const distance = calculateDistance(userLat, userLon, lat, lon); // 現在地との距離

          // 地震到達までの予測時間（P波とS波）
          const pWaveSpeed = 8.0;  // P波の速度 (km/s)
          const sWaveSpeed = 4.5;  // S波の速度 (km/s)

          const pWaveTime = distance / pWaveSpeed;  // P波の到達時間（秒）
          const sWaveTime = distance / sWaveSpeed;  // S波の到達時間（秒）

          // P波、S波の到達時間を表示
          document.getElementById('time-info').innerHTML = `
            P波到達時間: ${Math.round(pWaveTime)}秒<br>
            S波到達時間: ${Math.round(sWaveTime)}秒
          `;

          updateMap(lat, lon);
        })
        .catch(error => console.error('地震情報の取得エラー:', error));
    }

    // 地図の更新
    function updateMap(lat, lon) {
      console.log("震源地の緯度:", lat, "経度:", lon); // デバッグ用
      if (!lat || !lon) {
        console.error("震源地の位置情報が無効です。");
        return;
      }

      const map = L.map('map').setView([lat, lon], 6); // 初期表示位置

      // 地図タイル（国土地理院）
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.gsi.go.jp/kiban/index.html">国土地理院</a>',
        maxZoom: 18
      }).addTo(map);

      // 震源地をマーカーとして表示
      L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>震源地:</b> ${lat}, ${lon}`)
        .openPopup();

      // 現在地をマーカーとして表示
      if (userLat && userLon) {
        L.marker([userLat, userLon]).addTo(map)
          .bindPopup(`<b>現在地:</b> ${userLat}, ${userLon}`)
          .openPopup();
      }
    }

    // 2点間の距離を計算（ハーサイン法）
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // 地球の半径（km）
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c; // 距離（km）
      return distance;
    }

    // センサー許可後に地震を検知
    document.getElementById('permission-button').addEventListener('click', function () {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            startDetecting();
            this.style.display = 'none';
          } else {
            alert("センサー使用が許可されませんでした。");
          }
        }).catch(console.error);
      } else {
        startDetecting();
        this.style.display = 'none';
      }
    });

    // 地震の揺れを検出
    function startDetecting() {
      window.addEventListener('devicemotion', function (event) {
        const acc = event.acceleration;
        if (!acc) return;

        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        const value = Math.sqrt(x * x + y * y + z * z);
        const gal = value * 100;

        // 揺れの強さ（震度）の計算
        const intensity = toIntensity(gal);
        document.getElementById('intensity').textContent = `震度：${intensity}`;
      });
    }

    // galを震度に変換
    function toIntensity(gal) {
      if (gal < 2.5) return 0;
      if (gal < 8) return 1;
      if (gal < 25) return 2;
      if (gal < 80) return 3;
      if (gal < 250) return 4;
      if (gal < 400) return "5弱";
      if (gal < 550) return "5強";
      if (gal < 700) return "6弱";
      if (gal < 850) return "6強";
      return 7;
    }

    // 初期設定と定期的な地震情報の取得
    getUserLocation();
    setInterval(fetchEarthquakeInfo, 60000); // 1分毎に地震情報を更新
    fetchEarthquakeInfo(); // 初回取得
  </script>
</body>
</html>
