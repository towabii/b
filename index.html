<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震チェッカー</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="app">
        <div id="left-top">
            <h3>実際の震度</h3>
            <div id="actual-shindo">0</div>
        </div>
        <div id="left-bottom">
            <h3>地図</h3>
            <div id="map"></div>
        </div>
        <div id="right-top">
            <h3>予測秒数</h3>
            <div id="wave-prediction">0</div>
        </div>
        <div id="right-bottom">
            <h3>津波情報</h3>
            <div id="tsunami-info">なし</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
