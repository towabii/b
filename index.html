<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング体験</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blocks">
            <div class="block" id="block1" draggable="true">→ (移動)</div>
            <div class="block" id="block2" draggable="true">← (移動)</div>
            <div class="block" id="block3" draggable="true">ジャンプ</div>
        </div>

        <div class="program-area" id="program-area">
            <h2>ここにブロックをドラッグして、プログラムを作成しよう！</h2>
        </div>

        <button id="run-btn">実行</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
