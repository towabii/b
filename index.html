<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>震度表示サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #intensity {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    #galue {
      font-size: 18px;
      margin-top: 10px;
    }
    #permission-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>スマホで震度を測ろう</h1>
  <p>スマートフォンを振って震度を確認してみよう。</p>

  <div id="intensity">震度：-</div>
  <div id="galue">加速度（gal）: 0</div>
  <button id="permission-button">震度計測を許可</button>

  <script>
    document.getElementById('permission-button').addEventListener('click', function () {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS用
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            startMotionDetection();
            this.style.display = 'none';
          } else {
            alert('センサー使用が許可されませんでした。');
          }
        }).catch(console.error);
      } else {
        // Androidなど
        startMotionDetection();
        this.style.display = 'none';
      }
    });

    function toIntensity(gal) {
      if (gal < 2) return "震度0";
      if (gal < 10) return "震度1";
      if (gal < 50) return "震度2";
      if (gal < 100) return "震度3";
      if (gal < 250) return "震度4";
      if (gal < 400) return "震度5弱";
      if (gal < 600) return "震度5強";
      if (gal < 800) return "震度6弱";
      if (gal < 1000) return "震度6強";
      return "震度7";
    }

    function startMotionDetection() {
      window.addEventListener('devicemotion', function (event) {
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;

        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        // 合成加速度（m/s²）→ gal に変換（1m/s² = 100 gal）
        const accValue = Math.sqrt(x * x + y * y + z * z);
        const gal = (accValue * 100).toFixed(1); // galに変換

        // 震度変換
        const intensity = toIntensity(gal);

        // 表示
        document.getElementById('galue').textContent = `加速度（gal）: ${gal}`;
        document.getElementById('intensity').textContent = `震度：${intensity}`;
      });
    }
  </script>
</body>
</html>
