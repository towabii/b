<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム地震ビューアー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="app">
        <div id="earthquake-info">
            <h3>地震情報</h3>
            <div id="shindo">震度: 0</div>
            <div id="wave-time">予測到達時間: 0秒</div>
            <div id="tsunami-info">津波警報: なし</div>
        </div>

        <div id="map"></div>

        <button id="test-button">テスト地震発生</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
