<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カーナビ風サイト</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* ダークモードテーマのスタイル */
        body {
            background-color: #2d2d2d;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 60%;
            float: left;
        }
        #right-panel {
            height: 100vh;
            width: 40%;
            float: right;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        #right-panel h2 {
            text-align: center;
        }
        #news-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #444;
            color: #fff;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            overflow-x: scroll;
        }
        .button {
            padding: 10px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #ff6a00;
        }
        /* 音声案内用スタイル */
        #voice-controls {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="right-panel">
        <h2>目的地案内</h2>
        <input type="text" id="destination" placeholder="目的地を入力" class="button" />
        <button onclick="getRoute()" class="button">ルート検索</button>
        <h3 id="next-instruction">次の指示: ここに指示が表示されます</h3>
        <div id="voice-controls">
            <button onclick="startVoiceGuide()" class="button">音声案内を開始</button>
        </div>
    </div>
    <div id="news-bar">最新のニュースがここに流れます</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.6/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-traffic-layer@1.0.0/leaflet.traffic.layer.min.js"></script>
    <script>
        // 地図の初期化
        var map = L.map('map').setView([35.6895, 139.6917], 12); // 東京の座標に設定
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 目的地を検索する関数
        function getRoute() {
            const destination = document.getElementById('destination').value;
            if (!destination) {
                alert("目的地を入力してください");
                return;
            }
            
            navigator.geolocation.getCurrentPosition(function(position) {
                var startLat = position.coords.latitude;
                var startLon = position.coords.longitude;

                // OpenCage Geocoding APIを使って住所を座標に変換（目的地）
                fetch('https://api.opencagedata.com/geocode/v1/json?q=' + destination + '&key=YOUR_API_KEY')
                    .then(response => response.json())
                    .then(data => {
                        if (data.results.length > 0) {
                            var endLat = data.results[0].geometry.lat;
                            var endLon = data.results[0].geometry.lng;

                            // ルートを描画
                            var routeControl = L.Routing.control({
                                waypoints: [
                                    L.latLng(startLat, startLon),
                                    L.latLng(endLat, endLon)
                                ],
                                routeWhileDragging: true
                            }).addTo(map);

                            // 次の指示を更新
                            routeControl.on('routesfound', function(e) {
                                var nextInstruction = e.routes[0].instructions[0].text;
                                document.getElementById('next-instruction').innerText = "次の指示: " + nextInstruction;
                            });
                        } else {
                            alert("目的地が見つかりませんでした");
                        }
                    });
            });
        }

        // 音声案内を開始する関数
        function startVoiceGuide() {
            const synth = window.speechSynthesis;
            const text = document.getElementById('next-instruction').innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        // ニュースの取得
        async function fetchNews() {
            const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://news.yahoo.co.jp/rss/topics/top-picks.xml'));
            const data = await response.json();
            const xml = new DOMParser().parseFromString(data.contents, 'text/xml');
            const items = xml.querySelectorAll('item');
            let newsHtml = "";
            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                newsHtml += `<p>${title}</p>`;
            });
            document.getElementById('news-bar').innerHTML = newsHtml;
        }

        fetchNews(); // ページロード時にニュースを取得

        // 渋滞情報（Google Maps Traffic Layer）
        const trafficLayer = L.trafficLayer().addTo(map);

        // 信号機の数を表示（OpenStreetMapのデータから）
        function displayTrafficSignals() {
            fetch('https://overpass-api.de/api/interpreter?data=[out:json];(node["highway"="traffic_signals"](35.6895,139.6917,35.7000,139.7100));out;')
                .then(response => response.json())
                .then(data => {
                    const signals = data.elements;
                    signals.forEach(signal => {
                        L.marker([signal.lat, signal.lon]).addTo(map).bindPopup("信号機");
                    });
                });
        }
        displayTrafficSignals(); // 信号機を地図に表示

    </script>
</body>
</html>
