<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>震度チェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #intensity {
      font-size: 48px;
      font-weight: bold;
      color: #e63946;
      margin-top: 30px;
    }
    #permission-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #earthquake-info {
      margin-top: 30px;
      font-size: 18px;
      color: #1d3557;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>スマホで震度チェック</h1>
  <p>スマホを机や地面に置いて揺れを検知します。</p>
  
  <div id="intensity">震度：0</div>
  <div id="earthquake-info">最新の地震情報はここに表示されます。</div>
  
  <button id="permission-button">センサーを許可</button>

  <div id="map"></div> <!-- 地図表示エリア -->

  <script>
    document.getElementById('permission-button').addEventListener('click', function () {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            startDetecting();
            this.style.display = 'none';
          } else {
            alert("センサー使用が許可されませんでした。");
          }
        }).catch(console.error);
      } else {
        startDetecting();
        this.style.display = 'none';
      }
    });

    // 気象庁APIから地震情報を取得
    function fetchEarthquakeInfo() {
      fetch('https://api.p2pquake.net/v1/quake/now.json') // P2P地震API（サンプル）
        .then(response => response.json())
        .then(data => {
          const earthquake = data.results[0]; // 最新地震
          const earthquakeInfo = `
            震源地: ${earthquake.origin} <br>
            震度: ${earthquake.intensity} <br>
            発生時刻: ${new Date(earthquake.time * 1000).toLocaleString()}
          `;
          document.getElementById('earthquake-info').innerHTML = earthquakeInfo;

          // 震源地の緯度・経度を地図上にマーカー表示
          const lat = earthquake.latitude;  // 緯度
          const lon = earthquake.longitude; // 経度
          updateMap(lat, lon);
        })
        .catch(error => console.error('地震情報の取得エラー:', error));
    }

    // 地図の更新
    function updateMap(lat, lon) {
      // 地図の表示設定
      const map = L.map('map').setView([lat, lon], 6); // 初期表示位置

      // 地図タイル（国土地理院）
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.gsi.go.jp/kiban/index.html">国土地理院</a>',
        maxZoom: 18
      }).addTo(map);

      // 震源地をマーカーとして表示
      L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>震源地:</b> ${lat}, ${lon}`)
        .openPopup();
    }

    // 気象庁の震度階級変換
    function toIntensity(gal) {
      if (gal < 2.5) return 0;
      if (gal < 8) return 1;
      if (gal < 25) return 2;
      if (gal < 80) return 3;
      if (gal < 250) return 4;
      if (gal < 400) return "5弱";
      if (gal < 550) return "5強";
      if (gal < 700) return "6弱";
      if (gal < 850) return "6強";
      return 7;
    }

    const buffer = [];
    const bufferSize = 10; // 過去10回のデータを保持（1秒程度）
    let lastTime = 0;

    function startDetecting() {
      window.addEventListener('devicemotion', function (event) {
        const acc = event.acceleration;
        if (!acc) return;

        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        const value = Math.sqrt(x * x + y * y + z * z);
        const gal = value * 100;

        buffer.push(gal);
        if (buffer.length > bufferSize) buffer.shift(); // 最新10件だけ保持

        const avgGal = buffer.reduce((a, b) => a + b, 0) / buffer.length;
        const intensity = toIntensity(avgGal);

        document.getElementById('intensity').textContent = `震度：${intensity}`;
      });
    }

    // 定期的に地震情報を取得
    setInterval(fetchEarthquakeInfo, 60000); // 1分毎に更新
    fetchEarthquakeInfo(); // 初回取得
  </script>
</body>
</html>
