<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正確な震度判定（簡易）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #intensity {
      font-size: 48px;
      font-weight: bold;
      color: #e63946;
      margin-top: 30px;
    }
    #permission-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>スマホで震度判定（簡易）</h1>
  <p>机や地面にスマホを置いて、地震のような揺れに反応します。</p>
  <div id="intensity">震度：0</div>
  <button id="permission-button">センサーを許可</button>

  <script>
    document.getElementById('permission-button').addEventListener('click', function () {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            startDetecting();
            this.style.display = 'none';
          } else {
            alert("センサー使用が許可されませんでした。");
          }
        }).catch(console.error);
      } else {
        startDetecting();
        this.style.display = 'none';
      }
    });

    // 簡易震度変換（気象庁の震度階級表を参考に）
    function toIntensity(gal) {
      if (gal < 2.5) return 0;
      if (gal < 8) return 1;
      if (gal < 25) return 2;
      if (gal < 80) return 3;
      if (gal < 250) return 4;
      if (gal < 400) return "5弱";
      if (gal < 550) return "5強";
      if (gal < 700) return "6弱";
      if (gal < 850) return "6強";
      return 7;
    }

    const buffer = [];
    const bufferSize = 10; // 過去10回（約1秒）のデータを保持

    function startDetecting() {
      window.addEventListener('devicemotion', function (event) {
        const acc = event.acceleration;
        if (!acc) return;

        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;

        const value = Math.sqrt(x * x + y * y + z * z);
        const gal = value * 100;

        buffer.push(gal);
        if (buffer.length > bufferSize) buffer.shift(); // 最新10件だけ保持

        const avgGal = buffer.reduce((a, b) => a + b, 0) / buffer.length;
        const intensity = toIntensity(avgGal);

        document.getElementById('intensity').textContent = `震度：${intensity}`;
      });
    }
  </script>
</body>
</html>
