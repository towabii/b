<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>震度チェッカー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .section {
      box-sizing: border-box;
      padding: 0.5em;
    }
    .left {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }
    .shindo-current {
      font-size: 3rem;
    }
    .shindo-predict {
      font-size: 2rem;
      color: #ccc;
    }
    .bottom-left {
      flex: 1;
    }
    .top-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    .countdown {
      font-size: 2rem;
    }
    .tsunami {
      font-size: 1.5rem;
    }
    .bottom-right {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em;
    }
    .btn {
      padding: 1em;
      margin: 0.5em;
      font-size: 1rem;
    }
    .info {
      text-align: right;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="left section">
    <div class="top-left">
      <div class="shindo-current" id="shindoCurrent">震度 0</div>
      <div class="shindo-predict" id="shindoPredict">予測震度: -</div>
    </div>
    <div class="bottom-left">
      <div id="map"></div>
    </div>
  </div>
  <div class="right section">
    <div class="top-right">
      <div class="countdown" id="countdown">あと -- 秒</div>
      <div class="tsunami" id="tsunamiInfo">津波の心配はありません</div>
    </div>
    <div class="bottom-right">
      <div>
        <button class="btn" onclick="startTest()">テスト</button>
        <button class="btn" onclick="requestSensorPermission()">センサー許可</button>
      </div>
      <div class="info" id="earthquakeInfo">震源地: -<br>マグニチュード: -</div>
    </div>
  </div>

  <script>
    let currentShindo = 0;
    let stableDuration = 0;
    let lastAccel = 0;
    let timer;
    let testMode = false;

    function updateShindo(gal) {
      const shindoScale = [0, 1, 2, 3, 4, 5, 5.5, 6, 6.5, 7];
      const galScale = [0, 5, 20, 80, 250, 400, 800, 1120, 1400, 1600];
      let shindo = 0;
      for (let i = 0; i < galScale.length; i++) {
        if (gal >= galScale[i]) shindo = shindoScale[i];
      }
      return shindo;
    }

    function requestSensorPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
          }
        });
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const gal = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z) * 100;
      const delta = Math.abs(gal - lastAccel);
      lastAccel = gal;

      if (delta > 10) {
        stableDuration = 0;
      } else {
        stableDuration += 0.1;
      }

      if (stableDuration >= 3) {
        const shindo = updateShindo(gal);
        currentShindo = shindo;
        document.getElementById('shindoCurrent').textContent = `震度 ${shindo}`;
        updateColor(shindo);
      } else {
        document.getElementById('shindoCurrent').textContent = '震度 0';
        updateColor(0);
      }
    }

    function updateColor(shindo) {
      let color = '#000';
      if (shindo >= 7) color = 'purple';
      else if (shindo >= 6) color = 'red';
      else if (shindo >= 4) color = 'yellow';
      else if (shindo >= 1) color = 'green';
      document.body.style.backgroundColor = color;
    }

    function startTest() {
      testMode = true;
      document.getElementById('shindoPredict').textContent = '予測震度: 5-';
      document.getElementById('countdown').textContent = 'あと 15 秒';
      document.getElementById('earthquakeInfo').innerHTML = '震源地: 琉球トラフ<br>マグニチュード: 7.8';
      document.getElementById('tsunamiInfo').textContent = '津波の恐れがあります';
      setTimeout(() => {
        document.getElementById('shindoCurrent').textContent = '震度 5-';
        updateColor(5.5);
      }, 15000);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: 26.5, lng: 127.9 },
      });
      new google.maps.Marker({
        position: { lat: 26.5, lng: 127.9 },
        map,
      });
    }
  </script>
</body>
</html>
