<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カーナビ風サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- 地図の表示エリア -->
        <div id="map"></div>

        <!-- 右側のパネル（目的地案内） -->
        <div id="right-panel">
            <h2>目的地入力</h2>
            <input id="destination" type="text" placeholder="目的地を入力">
            <button id="get-route">ルート検索</button>
            <div id="route-info">
                <p id="route-text">ルート案内がここに表示されます。</p>
            </div>
        </div>
    </div>

    <!-- ニュースバー -->
    <div id="news-bar">
        <span id="news-text">Loading news...</span>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
