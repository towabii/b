<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たまごっち風ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>たまごっち風育成ゲーム</h1>
    <div id="character">
        <img src="image/egg.png" alt="キャラクター" id="character-img">
        <p>名前: <span id="name">たまごっち</span></p>
        <p>健康度: <span id="health">100</span></p>
        <p>幸福度: <span id="happiness">100</span></p>
    </div>
    <button id="feed-btn">餌をあげる</button>
    <button id="play-btn">遊ぶ</button>
    <button id="rest-btn">休ませる</button>
    <button id="rename-btn">名前を変更する</button>

    <script src="script.js"></script>
</body>
</html>
