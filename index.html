<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震ダッシュボード</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div class="grid">
    <div class="panel" id="panel-shindo">
      <h2>実際の震度</h2>
      <p id="local-shindo">震度: 0</p>
    </div>
    <div class="panel" id="panel-timer">
      <h2>揺れの予測</h2>
      <p id="wave-timer">-- 秒後に揺れ</p>
    </div>
    <div class="panel" id="panel-map">
      <h2>地震地図</h2>
      <div id="map"></div>
      <p id="jma-shindo">気象庁震度: --</p>
    </div>
    <div class="panel" id="panel-tsunami">
      <h2>津波情報</h2>
      <p id="tsunami-info">現在、津波情報はありません。</p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
