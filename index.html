<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震チェッカー</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="main-container">
    <div id="top-left">
      <div id="panel-shindo">震度：0</div>
      <div id="panel-shindo-gov">気象庁の震度：0</div>
    </div>
    <div id="top-right">
      <div id="panel-timer">P波: 0s / S波: 0s</div>
    </div>
    <div id="bottom-left">
      <div id="panel-magnitude">マグニチュード: 0</div>
      <div id="panel-depth">深さ: 0km</div>
    </div>
    <div id="bottom-right">
      <div id="panel-duration">揺れの時間: 0秒</div>
    </div>
    <div id="map" style="height: 100vh;"></div>
    <button id="testButton">テスト</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
